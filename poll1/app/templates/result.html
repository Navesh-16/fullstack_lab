<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Results</title>
    <style>
        
        .contest {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contest img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .contest .info {
            flex: 1;
        }
        .contest h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .contest .party {
            color: #666;
        }
        .contest .vote {
            font-weight: bold;
            color: #007bff;
        }
        .over  {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
    gap: 20px; 
    
}
    .over h2, p{
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="over">
    {% for contest in contests %}
        <div class="contest">
            <img src="{{ contest.contest_logo }}" alt="{{ contest.contest_name }}">
            <div class="info">
                <h2>{{ contest.contest_name }}</h2>
                <p class="party">{{ contest.contest_party }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
     <div class="over">   
    
        {% for v in vote %}
                <h2 class="vote">Total Votes: {{ v.count_vote }}</h2>
                {% endfor %}
    </div>
</body>
</html>
